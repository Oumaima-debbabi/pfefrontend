

                  <div class="section-container container" style="background: -webkit-linear-gradient(bottom left, #239f95 0%, #fff9e0 100%);">
                      <div class="greennature-item greennature-content-item" style="margin-bottom: 20px; background: -webkit-linear-gradient(bottom left, #239f95 0%, #fff9e0 100%);" ><span class="clear"></span>
                        <span class="greennature-space" style="margin-top: -22px; display: block;"></span>
                          <h5 class="greennature-heading-shortcode " style="font-weight: bold;">Remplir ce formulaire </h5>
                          <p> <span class="clear"></span><span class="greennature-space" style="margin-top: 25px; display: block;"></span>
                              <div role="form" class="wpcf7" id="wpcf7-f4-o1" lang="en-US" dir="ltr">
                                  <form class="quform" [formGroup]="registrationForm" (ngSubmit)="addPost()" style="background: -webkit-linear-gradient(bottom left, #239f95 0%, #fff9e0 100%);">

                                      <div class="quform-elements">
                                          <div class="quform-element">
                                              <p>

                                                  <span class="wpcf7-form-control-wrap your-name">
                                                      <input id="name" type="text" name="name" size="40" class="input1" aria-required="true" aria-invalid="false" placeholder="Votre email*"
                                                      formControlName="email" (input)="handleChange()" [(ngModel)]="email">
                                                  </span>
                                              </p>
                                          </div>
                                          <div class="quform-element">
                                              <p>

                                                  <span class="wpcf7-form-control-wrap your-email">
                                                      <input id="email" type="text" name="email" size="40" class="input1" aria-required="true" aria-invalid="false" placeholder="Email*"
                                                      formControlName="emailasso" (input)="handleChange()" [(ngModel)]="emailasso" >
                                                  </span>
                                              </p>
                                          </div>
                                          <div class="quform-element">
                                            <p>

                                                <span class="wpcf7-form-control-wrap your-email">
                                                    <input id="subject" type="text" name="subject" size="40" class="input1" aria-required="true" aria-invalid="false" placeholder="Email*"
                                                    formControlName="subject" (input)="handleChange()" [(ngModel)]="subject" >
                                                </span>
                                            </p>
                                        </div>
                                          <div class="quform-element">
                                              <p>

                                                  <span class="wpcf7-form-control-wrap your-message">
                                                      <textarea  id="text" name="text" cols="40" rows="10" class="input1"
                                                      formControlName="text" (input)="handleChange()" [(ngModel)]="text" aria-invalid="false" placeholder="Message*"></textarea>
                                                  </span>
                                              </p>
                                          </div>
                                          <p>
                                              <!-- Begin Submit button -->
                                              <div class="quform-submit">
                                                  <div class="quform-submit-inner">
                                                      <button type="submit" class="submit-button" style="background-color:#63b7af;"><span>Envoyer</span></button>
                                                  </div>
                                               <br>
                                                  <div class="quform-loading-wrap"><span class="quform-loading"></span></div>
                                              </div>

                                      </div>
                                  </form>
                              </div>

                      </div>
                      <div class="clear"></div>
                  </div>
